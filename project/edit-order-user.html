<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-logo">Edit Order</h2>
            <div class="nav-menu">
                <a href="orders.html" class="nav-link">‚Üê Back to Orders</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
                <span class="user-info" id="userInfo"></span>
            </div>
        </div>
    </nav>

    <div class="container" style="min-height: auto; padding: 40px 20px;">
        <div class="login-card" style="max-width: 800px;">
            <div class="logo-section">
                <h1>Edit Order</h1>
                <p>Update your order details</p>
            </div>
            <form id="orderForm" class="auth-form">
                <input type="hidden" id="orderId">
                <div class="form-group">
                    <label for="orderClientName">Client Name *</label>
                    <input type="text" id="orderClientName" required>
                </div>
                <div class="form-group">
                    <label for="orderClientEmail">Client Email *</label>
                    <input type="email" id="orderClientEmail" required>
                </div>
                <div class="form-group">
                    <label for="orderClientPhone">Client Phone</label>
                    <input type="tel" id="orderClientPhone">
                </div>
                <div class="form-group">
                    <label for="orderDesign">Design *</label>
                    <textarea id="orderDesign" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="orderMeasurements">Measurements *</label>
                    <textarea id="orderMeasurements" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="orderInstructions">Instructions</label>
                    <textarea id="orderInstructions" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="orderStatus">Status *</label>
                    <select id="orderStatus" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="orderDueDate">Due Date</label>
                    <input type="date" id="orderDueDate">
                </div>
                <div class="form-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <a href="orders.html" class="btn btn-secondary" style="flex: 1; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;">Cancel</a>
                </div>
                <div id="orderError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module">
        import { authAPI, ordersAPI } from './js/api.js';

        // Check authentication
        async function initEditPage() {
            try {
                const authResult = await authAPI.check();
                if (!authResult.authenticated) {
                    window.location.href = 'index.html';
                    return;
                }
                
                const userInfo = document.getElementById('userInfo');
                if (userInfo) {
                    userInfo.textContent = `Logged in as: ${authResult.user.email}`;
                }

                // Get order ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('id');
                
                if (!orderId) {
                    document.getElementById('orderError').textContent = 'No order ID provided';
                    document.getElementById('orderError').classList.add('show');
                    return;
                }

                await loadOrder(parseInt(orderId));
            } catch (error) {
                console.error('Init error:', error);
                window.location.href = 'orders.html';
            }
        }

        // Load order data
        async function loadOrder(id) {
            try {
                const orders = await ordersAPI.getAll();
                const order = orders.find(o => parseInt(o.id) === id);

                if (!order) {
                    alert('Order not found');
                    window.location.href = 'orders.html';
                    return;
                }

                document.getElementById('orderId').value = order.id;
                document.getElementById('orderClientName').value = order.clientName || '';
                document.getElementById('orderClientEmail').value = order.clientEmail || '';
                document.getElementById('orderClientPhone').value = order.clientPhone || '';
                document.getElementById('orderDesign').value = order.design || '';
                document.getElementById('orderMeasurements').value = order.measurements || '';
                document.getElementById('orderInstructions').value = order.instructions || '';
                document.getElementById('orderStatus').value = order.status || 'pending';
                document.getElementById('orderDueDate').value = order.dueDate ? order.dueDate.split('T')[0] : '';
            } catch (error) {
                console.error('Error loading order:', error);
                alert('Error loading order. Please try again.');
                window.location.href = 'orders.html';
            }
        }

        // Form submission
        const orderForm = document.getElementById('orderForm');
        if (orderForm) {
            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorDiv = document.getElementById('orderError');
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');

                const submitBtn = orderForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                try {
                    const orderData = {
                        id: parseInt(document.getElementById('orderId').value),
                        clientName: document.getElementById('orderClientName').value,
                        clientEmail: document.getElementById('orderClientEmail').value,
                        clientPhone: document.getElementById('orderClientPhone').value || '',
                        design: document.getElementById('orderDesign').value,
                        measurements: document.getElementById('orderMeasurements').value,
                        instructions: document.getElementById('orderInstructions').value || '',
                        status: document.getElementById('orderStatus').value,
                        dueDate: document.getElementById('orderDueDate').value || null
                    };

                    await ordersAPI.update(orderData);
                    alert('Order updated successfully!');
                    window.location.href = 'orders.html';
                } catch (error) {
                    console.error('Error saving order:', error);
                    errorDiv.textContent = error.message || 'Error saving order. Please try again.';
                    errorDiv.classList.add('show');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        }

        // Logout
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    await authAPI.logout();
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = 'index.html';
                }
            });
        }

        // Initialize page
        initEditPage();
    </script>
</body>
</html>
