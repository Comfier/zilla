<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Order Management System - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <h1>Furniture Order Management</h1>
                <p>Create Your Account</p>
            </div>
            <form id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="form-footer">
                    Already have an account? <a href="index.html">Login</a>
                </p>
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
            </form>
        </div>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
