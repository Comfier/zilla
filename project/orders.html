<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Furniture Order Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-logo">Furniture Order Management</h2>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link active">Orders</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
                <span class="user-info" id="userInfo"></span>
            </div>
        </div>
    </nav>

    <div class="orders-container">
        <div class="orders-header">
            <h1>Client Orders</h1>
            <button class="btn btn-primary" id="addOrderBtn">+ Add New Order</button>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="filterClient">Filter by Client Name:</label>
                <input type="text" id="filterClient" placeholder="Search client name...">
            </div>
            <div class="filter-group">
                <label for="filterStatus">Filter by Status:</label>
                <select id="filterStatus">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <button class="btn btn-secondary" id="clearFiltersBtn">Clear Filters</button>
        </div>

        <div id="ordersList" class="orders-grid">
            <p class="loading">Loading orders...</p>
        </div>
    </div>

    <!-- Add/Edit Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderClientName">Client Name *</label>
                    <input type="text" id="orderClientName" required>
                </div>
                <div class="form-group">
                    <label for="orderClientEmail">Client Email *</label>
                    <input type="email" id="orderClientEmail" required>
                </div>
                <div class="form-group">
                    <label for="orderClientPhone">Client Phone</label>
                    <input type="tel" id="orderClientPhone">
                </div>
                <div class="form-group">
                    <label for="orderDesign">Design Description *</label>
                    <textarea id="orderDesign" rows="4" required placeholder="Describe the furniture design..."></textarea>
                </div>
                <div class="form-group">
                    <label for="orderMeasurements">Measurements *</label>
                    <textarea id="orderMeasurements" rows="3" required placeholder="Enter measurements (e.g., Length: 200cm, Width: 100cm, Height: 80cm)"></textarea>
                </div>
                <div class="form-group">
                    <label for="orderInstructions">Special Instructions</label>
                    <textarea id="orderInstructions" rows="4" placeholder="Any special instructions or preferences..."></textarea>
                </div>
                <div class="form-group">
                    <label for="orderStatus">Status *</label>
                    <select id="orderStatus" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="orderDueDate">Due Date</label>
                    <input type="date" id="orderDueDate">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Order</button>
                    <button type="button" class="btn btn-secondary" id="cancelOrderBtn">Cancel</button>
                </div>
                <div id="orderError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content confirmation-modal">
            <div class="confirmation-icon">‚ö†Ô∏è</div>
            <h2>Confirm Delete</h2>
            <p id="deleteConfirmMessage">Are you sure you want to delete this order? This action cannot be undone.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-delete" id="confirmDeleteBtn">üóëÔ∏è Yes, Delete</button>
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/orders.js"></script>
</body>
</html>
